<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="tabdiltarikh">
            <h1>** تبدیل تاریخ میلادی به هجری شمسی **</h1>
            <form class="form">
                <h3>تاریخ میلادی خود را وارد کنید:</h3>
                <!-- <input 
                class="datemiladi"
                onchange="tabdildate(event)"
                type="date"
                /> -->
                <div class="grid">
                    <p>روز</p>
                    <input
                    type="number"
                    class="numberbox"
                    max="31"
                    min="1"
                    list="day"
                    onchange="onchangeday(event)"
                    />
                    <datalist id="day">
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                        <option value="8"></option>
                        <option value="9"></option>
                        <option value="10"></option>
                        <option value="11"></option>
                        <option value="12"></option>
                        <option value="13"></option>
                        <option value="14"></option>
                        <option value="15"></option>
                        <option value="16"></option>
                        <option value="17"></option>
                        <option value="18"></option>
                        <option value="19"></option>
                        <option value="20"></option>
                        <option value="21"></option>
                        <option value="22"></option>
                        <option value="23"></option>
                        <option value="24"></option>
                        <option value="25"></option>
                        <option value="26"></option>
                        <option value="27"></option>
                        <option value="28"></option>
                        <option value="29"></option>
                        <option value="30"></option>
                        <option value="31"></option>
                    </datalist>
                    <p>ماه</p>
                    <input
                    type="number"
                    class="numberbox"
                    list="month"
                    min="1"
                    max="12"
                    onchange="onchangemonth(event)"
                    />
                    <datalist id="month">
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                        <option value="8"></option>
                        <option value="9"></option>
                        <option value="10"></option>
                        <option value="11"></option>
                        <option value="12"></option>
                    </datalist>
                    <p>سال</p>
                    <input
                    type="number"
                    class="numberbox"
                    maxlength="4"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    onchange="onchangeyear(event)"
                    />
                </div>
                <button id="convert" type="submit" class="btn">تبدیل تاریخ میلادی به شمسی</button>
                <div id="dateshamsi"></div>
                
            </form>
        </div>

        <!-- Java Script -->
        <script src="./script.js"></script>
    </body>
</html>
